    var info_rumah_kelahiran_bung_hatta = '<p style="text-align: center;"><img src = "images/Rumah Kelahiran Bung Hatta.jpg" width="100%" height="100%"</p> <p>Rumah Kelahiran Bung Hatta No.37, Bukittinggi, Sumatera Barat. Rumah ini adalah tempat Bung Hatta dilahirkan dan menghabiskan masa kecilnya sampai berusia 11 tahun. Bung Hatta melanjutkan pendidikan menengahnya di Meer Uitgebred Lager Onderwijs (MULO) atau sekolah menengah di kota Padang.<a href="https://kemlu.go.id/portal/id/read/58/tentang_kami/rumah-kelahiran-bung-hatta"> Baca Selengkapnya </a></p>';

    var info_jam_gadang = '<p style="text-align: center;"><img src = "images/Jam gadang.jpg" width="100%" height="100%"</p> <p>Jam Gadang adalah nama untuk menara jam yang terletak di pusat kota Bukittinggi, Sumatera Barat, Indonesia. Menara jam ini memiliki jam dengan ukuran besar di empat sisinya sehingga dinamakan Jam Gadang sebutan bahasa Minangkabau yang berarti "jam besar"<a href="http://www.bukittinggikota.go.id/wisata/jam-gadang"> Baca Selengkapnya </a></p>';

    var info_istana_bung_hatta= '<p style="text-align: center;"><img src = "images/istana bung hatta.jpg" width="100%" height="100%"</p> <p>Istana Bung Hatta yang pada masa Pemerintahan Kolonial Belanda tersebut diketahui dulunya bernama Gedung Tri Arga. Sebelum masa Kemerdekaan RI, gedung ini merupakan bangunan yang diperuntukkan bagi Residen Padangse Bovenlanden dan Asisten Residen Agam. Sekitar Juni 1947 hingga Februari 1948, bangunan tersebut kemudian beralih fungsi menjadi tempat kedudukan Wakil Presiden Mohammad Hatta<a href="https://www.viva.co.id/gaya-hidup/travel/971552-istana-bung-hatta-saksi-sejarah-pemerintahan-darurat-ri"> Baca Selengkapnya </a></p>';

    var info_taman_bung_hatta= '<p style="text-align: center;"><img src = "images/bung hatta.jpg" width="100%" height="100%"</p> <p>Taman Monumen Bung Hatta berada tepat di samping gedung Istana Bung Hatta, pada sebuah lereng bukit yang rendah, diteduhi oleh banyak pepohonan besar nan rindang. Area dimana taman berada boleh dikatakan cukup luas, melebar di sepanjang Jl. Jam Gadang menuju ke arah bawah sampai bertemu pertigaan dengan Jl. H. Agus Salim. Di puncak bukit kecil Taman Monumen Bung Hatta itu, terdapat sebuah patung terbuat dari bahan perunggu sosok seorang Bung Hatta yang digambarkan dalam posisi berdiri dengan kepala sedikit menunduk dan sebelah tangannya terangkat ke atas seakan menyapa setiap orang lewat yang tak henti berlalu lalang di jalanan di bawahnya.<a href="https://www.aroengbinang.com/2017/11/taman-monumen-bung-hatta-bukittinggi.html"> Baca Selengkapnya </a></p>';
    L.marker([-0.3065268383442384, 100.36920429855317]).bindTooltip("Taman Monumen Bung Hatta").bindPopup(info_taman_bung_hatta).addTo(myMap);

    var info_lobang_jepang= '<p style="text-align: center;"><img src = "images/lobang jepang.jpg" width="100%" height="100%"</p> <p>Lobang Jepang Bukittinggi adalah salah satu objek wisata sejarah yang ada di Kota Bukittinggi. Lokasinya terletak di tengah taman panorama, Ngarai Sianok, Bukit Cangang Kayu Ramang, Kecamatan Guguk Panjang, Sumatera Barat. Jaraknya tidak terlalu jauh dari Jam Gadang yang ada di pusat kota. Tempat wisata tersebut, juga mengemuka dengan sebutan lainnya, yaitu Taman Panorama Lobang Jepang, Dalam sejarahnya, dibangun sebagai benteng pertahanan Jepang atau memperkuat kekuasaannya di wilayah Sumatera. Kala itu, Letjen Moritake Tanabe selaku Komandan Tentara Pertahanan Jepang atau bertindak sebagai Panglima Divisi ke 25 Angkatan Darat Balatentara Jepang memberikan instruksinya di tahun 1942 untuk membangun jaringan terowongan bawah tanah.<a href="https://pariwisataindonesia.id/headlines/wisata-sejarah-ke-lobang-jepang-gaaees-itu-kenangan-pilu-bagi-orang-minangkabau/"> Baca Selengkapnya </a></p>';

    var info_ngarai_sianok= '<p style="text-align: center;"><img src = "images/ngarai sianok.jpg" width="100%" height="100%"</p> <p>Ngarai Sianok merupakan sebuah lembah sempit yang dikelilingi oleh bukit-bukit bertebing curam yang dihiasi dengan aliran sungai kecil di tengahnya. Kontur Lembah Sianok terbentuk karena proses turunnya sebagian lempengan bumi, sehingga menimbulkan patahan berwujud jurang yang curam. Ngarai ini membentang sejauh 15 km dari sisi selatan Nagari Koto Gadang hingga Nagari Sianok Enam Suku, dengan kedalaman tebing mencapai 100 meter dan lebar celah sekitar 200 meter. Patahan di Sianok ini merupakan bagian dari Patahan (Sesar) Semangko yang membelah Pulau Sumatera menjadi dua bagian memanjang dari Aceh hingga Teluk Semangka di Lampung. Sesar Semangko sendiri merupakan lokasi patahan yang membentuk Pegunungan Bukit Barisan.<a href="https://indonesiakaya.com/pustaka-indonesia/panorama-ngarai-sianok-mengagumi-pahatan-sang-pencipta-di-bukittinggi/"> Baca Selengkapnya </a></p>';

    var info_ngarai_maaram= '<p style="text-align: center;"><img src = "images/Taman Ngarai Maaram.jpg" width="100%" height="100%"</p> <p>Taman Ngarai Maaram ada di Kelurahan Kayu Kubu, Kec. Guguk Panjang, Kota Bukittinggi, Sumatra Utara. Lokasinya tepat di belakang Rumah Sakit Umum Daerah (RSUD) Dr. Achmad MochtarBukittinggi. Di taman tersebut traveler bisa menikmati pemandangan Ngarai Sianok yang sangat menakjubkan. Taman Ngarai Maaram luasnya kurang lebih 1 hektar. Traveler bisa mengelilingi taman yang sejuk dan hijau tersebut melalui jalan setepak yang telah disediakan. Bagi yang membawa anak-anak, terdapat wahana permainan sederhana yang bisa dimainkan sepuasnya. Sembari menunggu si kecil, traveler bisa bersantai di tempat-tempat yang teduh dan menenangkan.<a href="https://djawanews.com/travel/taman-ngarai-maaram-di-kayu-kubu-bukittinggi-destinasi-wisata-lintas-usia-3653"> Baca Selengkapnya </a></p>';

    var info_benteng_fort_de_kock= '<p style="text-align: center;"><img src = "images/fort de kock.jpg" width="100%" height="100%"</p> <p>Benteng Fort de Kock didirikan sekitar tahun 1826 oleh seorang kapten bernama Johan Heinrich Conrad Bauer. Saat itu ia menjadi pemimpin salah satu satuan pasukan tentara Hindia-Belanda di wilayah pedalaman Sumatera Barat. Dulunya, benteng ini dinamai Sterreschans yang artinya benteng pelindung. Lalu diubah menjadi Fort de Kock yang diambil dari nama lain dari Bukit Jirek. Bukit Jirek adalah nama tempat dimana benteng itu dibangun. Nama tempat itu dibuat oleh Bauer atas penghargaan kepada Hendrik Merkus Baron de Kock. Dia waktu itu menjabat sebagai Letnan Gubernur Jenderal Hindia-Belanda dan sekaligus menjadi Komandan Militer.<a href="https://bobo.grid.id/read/08674010/sejarah-benteng-fort-de-kock-di-bukittinggi"> Baca Selengkapnya </a></p>';
    L.marker([-0.3004807129556146, 100.36773087199502]).bindTooltip("Benteng Fort De Kock").bindPopup(info_benteng_fort_de_kock).addTo(myMap);

    var info_kinantan= '<p style="text-align: center;"><img src = "images/kinantan.jpg" width="100%" height="100%"</p> <p>Taman Margasatwa dan Budaya Kinantan merupakan salah satu kebun binatang tertua yang ada di Indonesia. Prakarsa pendiriannya dimulai pada sekitar tahun 1900 atas ide seorang Controleur pemerintah Hindia Belanda yang bertugas di Fort de Kock (Bukittinggi) bernama Gravenzanden. Sang Controleur terkesan dengan keindahan panorama di sebuah bukit bernama Bukit Malambuang atau dikenal dengan nama Cubadak Bungkuak yang tepat berada di seberang Bukit Jirek, tempat di mana Benteng Fort de Kock berdiri. Dari atas bukit ini, pengunjung dapat mengamati bentangan alam di sekelilingnya yang bergelombang.<a href="https://www.tribunnewswiki.com/2021/07/27/taman-margasatwa-dan-budaya-kinantan"> Baca Selengkapnya </a></p>';
    L.marker([-0.30032368195373293, 100.3696416362053]).bindTooltip("Taman Margasatwa dan Budaya Kinantan").bindPopup(info_kinantan).addTo(myMap);

    var info_imam_bonjol= '<p style="text-align: center;"><img src = "images/imam bonjol.jpg" width="100%" height="100%"</p> <p>Monumen yang ada di Kota Bukittinggi. Monumen ini sebagai pengingat sejarah pada masyarakat untuk kepentingan pendidikan dan wisata. Selain menyimpan peristiwa bersejarah, musium ini juga menjadi objek wisata di Kota Bukittinggi yang dapat dimanfaatkan untuk berlibur bersama keluarga dan teman</p>';
