<!DOCTYPE html>
<html>
<head>
    <title>Marker</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var locations = [[-0.9137822,100.4640162],
                     [-0.9137822,100.4650162],
                     [-0.9137822,100.4660162],
                     [-0.9137822,100.4600162],
                     [-0.9141822,100.4600162],
                     [-0.9144822,100.4600162],
                     [-0.9137822,100.4620162]];

    for (var i = 0; i < locations.length; i++) {
        marker = new L.marker([locations[i][0], locations[i][1]]).addTo(mymap);
    }
</script>
</html>
